{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>

    <style>
      .user-dropdown {
        position: relative;
        display: inline-block;
      }

      .user-dropdown-toggle {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .user-dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
      }

      .user-dropdown-content a {
        color: rgb(255, 255, 255);
        text-decoration: none;
        display: block;
        padding: 10px;
      }

      .user-dropdown:hover .user-dropdown-content {
        display: block;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      ul {
        list-style: none;
      }

      /* Header Styles */
      header {
        background-color: transparent;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
      }

      nav ul {
        display: flex;
        justify-content: flex-end;
      }

      nav li {
        margin-right: 20px;
      }

      nav a {
        position: relative;
        display: inline-block;
        padding: 5px 10px;
        margin: 0 10px;
        border-radius: 5px;
        transition: box-shadow 0.3s;
      }

      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background-color: transparent;
        transition: background-color 0.3s;
      }
      nav a:hover {
        box-shadow: 0 0 5px 2px rgb(242, 242, 242);
      }

      .user {
        margin-top: -30px;
        margin-left: 30px;
      }

      footer {
        position: fixed;
        bottom: -50px;
        left: 0;
        width: 100%;
        background-color: rgb(59, 57, 57);
        text-align: center;
        color: #fff;
        transition: bottom 0.5s ease-in-out;
      }

      footer.visible {
        bottom: 0;
      }

      footer p {
        font-size: 12px;
        margin: 0;
      }
      /* static/WebSell/contact.css */

      /* Thiết lập các kiểu CSS cho phần contact */

      body {
        font-family: Arial, sans-serif;
        background-image: url("https://th.bing.com/th/id/R.55ff59fbe70c92c264b29e808befaa53?rik=svBmoP0R9%2fIyTA&pid=ImgRaw&r=0");
        background-size: cover;
        color: #fff;
        background-repeat: no-repeat;
      }

      .contact {
        padding: 100px;
      }

      .contact h2 {
        margin-bottom: 20px;
        text-shadow: #2b2626;
        text-align: center;
      }

      .contact form {
        display: grid;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
      }

      .contact label {
        display: block;
      }

      .contact input,
      .contact textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .contact button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Thiết lập các kiểu CSS cho header và footer (giữ nguyên như trong file gốc) */
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{% url 'Websell:home'%}">Home</a></li>
          <li><a href="{% url 'Websell:products'%}">Products</a></li>
          <li><a href="{% url 'Websell:about'%}">About</a></li>
          <li>
            <a href="{% url 'Websell:contact'%}" class="active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="contact">
      <h2>Contact Us</h2>
      <form action="{% url 'Websell:contact'%}" method="POST">
        {% csrf_token %} {{f.title}} {{f.email}} {{f.content}}

        <button type="submit">Submit</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2023 Online Store. All rights reserved.</p>
    </footer>
  </body>
</html>
